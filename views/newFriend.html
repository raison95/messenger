<!DOCTYPE html>
<html>

<head>
    <title>친구 추가하기</title>
    <style>
        .profileImage{
            width: 50px;
            height: 50px;
            border-radius: 50px;
        }
        }
        form{
            width:100%;
            height:15%;
        }
        table{
            width:100%;
            height:85%;
        }
        .image{
            width:25%;
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="/main/friend" method="POST">
        <input type="search" placeholder="이메일 검색" class="search" name="email">
        <input type="submit" value="찾기">
    </form>
    <hr>
    <table>
        <tbody>
            {% if user %}
            <tr>
                <td class="image"><img src="/uploads/userProfileImage/{{user.profileImage}}" alt="프로필 이미지" class="profileImage"></td>
                <td><strong>{{user.name}}</strong><div>{{user.profileMessage}}</div></td>
                <td><button type="button">추가</button></td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</body>

</html>
