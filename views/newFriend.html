<!DOCTYPE html>
<html>

<head>
    <title>친구 추가하기</title>
    <style>
        .profileImage{
            width: 50px;
            height: 50px;
            border-radius: 25px;
        }
        form{
            width:100%;
            height:15%;
        }
        table{
            width:100%;
            height:85%;
        }
        .image{
            width:25%;
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="/main/newFriend" method="POST">
        <input type="search" placeholder="이메일 검색" class="search" name="email">
        <button type="submit">찾기</button>
        <hr>
    </form>
    <table>
        <tbody>
            {% if user %}
            <form action="/main/newFriend/{{user._id}}" method="POST">
                <tr>
                    <td class="image"><img src="/uploads/{{user.profileImage}}" alt="프로필 이미지" class="profileImage"></td>
                    <td><strong>{{user.name}}</strong><div>{{user.profileMessage}}</div></td>
                    <td><button type="submit">추가</button></td>
                </tr>
            </form> 
            {% endif %}
        </tbody>
    </table>
</body>

</html>
